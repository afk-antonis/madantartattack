<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MAD ANT ART ATTACK</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui" role="toolbar" aria-label="drawing controls">
<div class="group">
<div class="title"></div>
</div>


<div class="group">
<label for="mode">mode</label>
<select id="mode" title="Tool mode">
  <option value="egg">egg — throw paint eggs</option>
<option value="pen">pen — draw</option>

</select>
</div>


<div class="group">
<label for="color">color</label>
<input id="color" type="color" value="#ff0000" title="Choose paint color">
</div>


<div class="group" id="penControls">
<label for="size">pen size</label>
<input id="size" type="range" min="1" max="80" value="6">
<span id="sizeLabel">6</span>px
</div>


<div class="group">
<button id="dropEgg">drop egg!</button>
<button id="toggleRain">start egg rain!</button>
<button id="toggleYolk">color</button>
</div>


<div class="group">
<button id="clear">clear</button>
<button id="save" class="primary">save</button>
</div>
</div>


<div class="rightbar">
<div aria-hidden="false">ants: <span id="antCount">0</span> <span class="ant-counter"></span></div>
</div>


<div id="stage">
<!-- Permanent paint canvas -->
<canvas id="paint"></canvas>
<!-- Transient overlay for eggs/ants (keeps rendering simple & stable) -->
<canvas id="overlay"></canvas>
</div>


<div class="credits">• use mouse or touch •</div>


<script src="script.js" defer></script>
</body>
</html>
