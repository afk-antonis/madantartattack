<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>m̲a̲d̲ ̲a̲n̲t̲ ̲a̲r̲t̲ ̲a̲t̲t̲a̲c̲k̲</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="toolbarNav" class="collapsed">
    <div id="toolbarToggle">
        <img id="toolbarIcon" src="assets/icons/egg1.png" alt="">
    </div>

<div class="ui" role="toolbar" aria-label="drawing controls">
<div class="group">
<div class="title"></div>
</div>


<div class="group">
<label for="mode"></label>
<select id="mode" title="Tool mode">
  <option value="egg">egg — throw</option>
<option value="pen">pen — draw</option>

</select>
</div>


<div class="group">
<label for="color"></label>
<input id="color" type="color" value="#ff0000" title="Choose paint color">
</div>


<div class="group" id="penControls">
<label for="size"></label>
<input id="size" type="range" min="1" max="80" value="6">
<span id="sizeLabel"></span>
</div>


<div class="group">
<button id="dropEgg">drop egg!</button>
<button id="toggleRain">start egg rain!</button>
<button id="toggleYolk">color</button>
</div>


<div class="group">
<button id="clear">clear</button>
<button id="save" class="primary">save</button>
</div>
</div>
  </nav>



<div id="stage">
<!-- Permanent paint canvas -->
<canvas id="paint"></canvas>
<!-- Transient overlay for eggs/ants (keeps rendering simple & stable) -->
<canvas id="overlay"></canvas>
</div>


<script src="script.js" defer></script>
</body>
</html>
